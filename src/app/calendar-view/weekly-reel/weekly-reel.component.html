<h2 id="appointmentHeader" style="margin-top: 1rem;">Week of {{currentWeek.toLocaleDateString('en-US')}}</h2>

<!------------------------------------------------------------------------------------------------------>
<!---------------------- Display None if no appointments exists for current weeek ---------------------->
<!------------------------------------------------------------------------------------------------------>
<h2 [style.display]="appointmentsWeekly.length === 0 ? 'block' : 'none'">None</h2>

<!------------------------------------------------------------------->
<!---------------------- Appointment Container ---------------------->
<!------------------------------------------------------------------->
<div id="appointmentsReel" class="d-flex align-items-center">
    <div class="appointmentContainer" [style.background-color]="checkExpiration(appointment.date.toString())"
        (click)="appointmentClicked(appointment)" *ngFor="let appointment of appointmentsWeekly">
        <p>{{appointment.date}}</p>
        <p>{{appointment.time}}</p>
        <p>{{appointment.customer}}</p>
    </div>
</div>

<!--------------------------------------------------------------->
<!---------------------- Appointment Modal ---------------------->
<!--------------------------------------------------------------->
<ng-container #container></ng-container>
